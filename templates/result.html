<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{{ keywords }} 的搜索结果</title>
	<style>
		body{
		     background: url("/static/back.jpg") no-repeat fixed;
	             width: 100%;
        	     height: 100%;
        	     background-size: 100% 100%;
        	     position: fixed;
        	     z-index: -1;
        	     top: 0;
        	     left: 0;
		
		}

	</style>
</head>
<body>
	<h2 style="color:blue "> 
		<div style="display:inline;color:red;"> 
			 {{ keywords }} 
		</div>
		 的搜索结果
	</h2>
	<p>
		{{ result|length }} 个结果
	</p>
	<ul>
		{% for target in result %} {# 迭代 movies 变量 #}
		<li style="color:white">
			{{ target.FirstPart }} 		 {{ target.SecondPart }}
		</li> 
		{% endfor %} {# 使用 endfor 标签结束 for 语句 #}
	</ul>
	<a href="/">
		BACK
	</a>
	<footer>
		<small>
			&copy; 2021/6/3
		</small>
	</footer>
</body>

</html>
